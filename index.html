<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="bg-image">
        <img src="./leaves.jpg" alt="an image of leaves">
        <div class="odin-logo">
            <img src="./odin-lined.png" alt="odin logo">
            <p>ODIN</p>
        </div>
        <div class="credits">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
    </div>

    <div class="form-section">
        
        <div class="intro">
            <p class="para-1">This is not a real online serivce! You know you need something like this in your
                life to help you to realize your deepest dreams.
            </p>
            <p class="para-2">Sign up <em>now</em> to get started.</p>
            <p class="para-3">You <em>know</em> you want to.</p>
        </div>

        <form action="">
            <div class="info-section">
                <legend>Let's do this!</legend>
                <div class="form-row">

                    <div class="form-item">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>

                    <div class="form-item">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                </div>

                <div class="form-row">

                    <div class="form-item">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form-item">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">
                    </div>

                </div>

                <div class="form-row">
                    
                    <div class="form-item">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="form-item">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>

                </div>
            </div>

            <div class="sign-up-section">
                <div class="button-container">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>

        </form>
        
    </div>

</body>
</html>
